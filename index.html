<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function Header(props) {
        return <h1>Belajar React Hari ini dengan {props.author}!</h1>;
      }

      function Header2({ name }) {
        return <h1> Belajar React bareng {name ? name : "WPU"}</h1>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);
        const students = ["sandhika", "Doody", "Erik"];

        function plusClicks() {
          setLikes(likes + 1);
        }
        function minClicks() {
          setLikes(likes - 1);
        }
        return (
          <>
            <Header author="Niko" />
            <Header author="WPU" />
            <Header2 />
            <Header2 name="Dimas" />
            <div>
              <button onClick={minClicks}>-</button>
              <p>({likes})</p>
              <button onClick={plusClicks}>+</button>
            </div>

            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
